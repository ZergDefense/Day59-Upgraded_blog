{% include "header.html" %}
        <!-- Page Header-->
        <header class="masthead" style="background-image: url('assets/img/post-bg.jpg')">
            <div class="container position-relative px-4 px-lg-5">
                <div class="row gx-4 gx-lg-5 justify-content-center">
                    <div class="col-md-10 col-lg-8 col-xl-7">
                        <div class="post-heading">
                            <h1>{{ post_to_render.title }}</h1>
                            <h2 class="subheading">{{ post_to_render.subtitle }}</h2>
                            <span class="meta">
                                Posted by
                                <a href="#!">Gergo Szabo</a>
                                {{ post_to_render.date }}
                            </span>
                        </div>
                    </div>
                </div>
            </div>
        </header>
        <!-- Post Content-->
        <article class="mb-4">
            <div class="container px-4 px-lg-5">
                <div class="row gx-4 gx-lg-5 justify-content-center">
                    <div class="col-md-10 col-lg-8 col-xl-7">
                        <p>{{ post_to_render.body }}</p>
                    </div>
                </div>
            </div>
        </article>
        <!-- Footer-->
{% include "footer.html" %}
